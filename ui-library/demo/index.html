<!doctype html>
<html lang="en-GB">
<head>
  <script type="module">
    // Take care of cases in which the browser runs this
    // script before it has finished running 
    // webcomponents-loader.js (e.g. Firefox script execution order)
    window.WebComponents = window.WebComponents || { 
      waitFor(cb){ addEventListener('WebComponentsReady', cb) }
    }

    WebComponents.waitFor(async () => { 
      import('./ui-library.js');
    });
  </script>
  <meta charset="utf-8">

  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>
  <script type="module">
    import { html, render } from 'lit-html';
    import '../dist/ui-library.js';

    const title='Hello World..!!'

    render(
      html`
        <hy-secure text="${title}"></hy-secure>
       
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
